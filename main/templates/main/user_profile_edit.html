{% extends 'base.html' %}

{% block content %}
  <style>
    /* CSS-стили для формы редактирования профиля */
    .profile-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .profile-container h1 {
      text-align: center;
    }

    .profile-container form {
      margin-top: 20px;
    }

    .profile-container form label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .profile-container form input[type="text"],
    .profile-container form input[type="email"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .profile-container form textarea {
      width: 100%;
      height: 100px;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .profile-container form button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #36c;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

  </style>

  <div class="profile-container bg-white">
    <h1>Редактирование профиля</h1>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Сохранить</button>
    </form>
  </div>
{% endblock %}
